<div class="card-container">

  <mat-card class="product-card" *ngFor="let post of posts$ | async">
     <mat-card-header>
         <mat-card-title><h3><a class="mat-h3">{{ post.title.rendered }}</a></h3></mat-card-title>
     </mat-card-header>
     <mat-card-content [innerHtml]="post.excerpt.rendered">
     </mat-card-content>
     <mat-card-actions align="end">
         <button mat-raised-button color="primary">View</button>
     </mat-card-actions>
 </mat-card>

</div>
