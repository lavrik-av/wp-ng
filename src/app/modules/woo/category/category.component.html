<div class="card-container">

 	<mat-card class="product-card" *ngFor="let product of products$ | async">
			<mat-card-header>
					<mat-card-title><h3><a class="mat-h3" href="/product/{{product.slug}}" routerLink="/product/{{product.slug}}" routerLinkActive="router-link-active" >{{ product.name }}</a></h3></mat-card-title>
					<mat-card-subtitle><h4>{{ product.sku }}</h4></mat-card-subtitle>
			</mat-card-header>
			<ng-container *ngIf="product?.images.length > 0"><img matCardImage src="{{product.images[0].src}}" routerLink="/product/{{product.slug}}"></ng-container>
			<mat-card-content [innerHtml]="product.description">
			</mat-card-content>
			<mat-card-actions align="end">
					<button mat-raised-button color="primary">Buy</button>
			</mat-card-actions>
	</mat-card>
</div>
